<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: crosshair;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004080;
    }

    .clear-button {
      background-color: #dc3545;
    }

    .clear-button:hover {
      background-color: #c82333;
    }

    .clear-button:active {
      background-color: #bd2130;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign the Image</h1>
    <img id="photo" src="" alt="Photo">
    <canvas id="signatureCanvas" width="500" height="200"></canvas>
    <div class="buttons">
      <button class="clear-button" onclick="clearCanvas()">Clear</button>
      <button onclick="submitSignature()">Submit</button>
    </div>
  </div>

  <script>
    // Get the photo URL from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const photoUrl = urlParams.get('photoUrl');

    // Load the photo into the image element
    const photoElement = document.getElementById('photo');
    if (photoUrl) {
      photoElement.src = photoUrl;
    } else {
      photoElement.alt = 'No photo URL provided';
      alert('No photo URL found. Please scan a valid QR code.');
    }

    // Set up the canvas for drawing
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Event listeners for drawing
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    // Function to handle drawing
    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    // Function to clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Function to submit the signature
    async function submitSignature() {
      // Convert the canvas to a base64 image
      const signedImage = canvas.toDataURL('image/png');

      // Send the signed image to the Google Apps Script
      const response = await fetch('https://script.google.com/macros/s/AKfycbxHb54sKljfOl7jaWvL_51uwfWql-jvb3DLexIJnRxs5Fuobe9NWGt-6Nl-GplTxKjg/exec', {
        method: 'POST',
        body: JSON.stringify({ photoUrl, signedImage }),
        headers: { 'Content-Type': 'application/json' }
      });

      // Handle the response
      if (response.ok) {
        alert('Signature submitted successfully!');
      } else {
        alert('Error submitting signature.');
      }
    }
  </script>
</body>
</html>
